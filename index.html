<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>To Do List</title>
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <!-- LinkedIn Card -->
        <meta property="og:title" content="To Do List" />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/caseyocampo/js-todo-list/master/linkedin-card.jpeg"
        />
        <meta
            property="og:description"
            content="A pure JavaScript, HTML, and CSS Rock, Paper To Do List"
        />
        <meta
            property="og:url"
            content="https://caseyocampo.github.io/js-todo-list/"
        />

        <meta name="author" content="Casey Ocampo" />
    </head>
    <body>
        <header>
            <h1>Pure JavaScript To Do List</h1>
        </header>
        <main>
            <ul id="list">
                <li class="list--item">List item 1</li>
                <button class="removeBtn">Remove</button>

                <li class="list--item">List item 2</li>
                <button class="removeBtn">Remove</button>

                <li class="list--item">
                    A really, really, really, really, really, really, really,
                    really, really, really, really, really, really, really,
                    really, really, long list item 3
                </li>
                <button class="removeBtn">Remove</button>
            </ul>
            <ul>
                <li>
                    <input
                        type="text"
                        id="listInput"
                        placeholder="Add a shiny, new list item"
                    />
                    <button id="addBtn">Add</button>
                </li>
            </ul>
        </main>
        <footer>
            <p>
                View on
                <a
                    href="https://github.com/caseyocampo/js-todo-list"
                    target="_blank"
                    >GitHub</a
                >
            </p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
